<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
<div class="container">
	<h2> Kindly tell us what you will donate </h2>
	<div class="row100">
		<div class="col">
			<div class="inputBox">
				<input type="text" name="" required="required">
				<span class="text"> First Name</span>
				<span class="line"></span>
			</div>
		</div>

		<div class="col">
			<div class="inputBox">
				<input type="text" name="" required="required">
				<span class="text"> Last Name</span>
				<span class="line"></span>
			</div>
		</div>
	</div>
	<div class="row100">
		<div class="col">
			<div class="inputBox">
				<input type="text" name="" required="required">
				<span class="text"> Email Address</span>
				<span class="line"></span>
			</div>
		</div>
		<div class="col">
			<div class="inputBox">
				<input type="text" name="" required="required">
				<span class="text"> Mobile Number</span>
				<span class="line"></span>
			</div>
		</div>
	</div>


<div class="row100">
	<div class="col">
		<div class="inputBox textarea">
			<textarea required="required"></textarea>
				<span class="text"> Please specify what you will donate and add a message if you would like :)</span>
				<span class="line"></span>
			</div>
		</div>
	</div>
</div>
	
	<div class="row100">
		<div class="col">
			<input type="submit" name="Send">
		</div>
	</div>
</div>
</body>
</html>
